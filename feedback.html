<body>

</nav>
  <section>
    <form id="feedback-form">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="f-email" required></label>
      <label>Message: <textarea id="message" required></textarea></label>
      <button type="submit">Submit</button>
    </form>
    <div id="confirm" style="display:none;">Thanks!</div>
    <h2>FAQ</h2>
    <div class="accordion" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">Question 1?</div>
    <div class="panel">Answer 1.</div>
    <div class="accordion" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">Question 2?</div>
    <div class="panel">Answer 2.</div>
  </section>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('feedback-form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (!document.getElementById('name').value || !document.getElementById('f-email').value || !document.getElementById('message').value) {
        alert('Fill all fields!');
        return;
      }
      const feedback = { name: document.getElementById('name').value, email: document.getElementById('f-email').value, message: document.getElementById('message').value };
      saveToLocal('feedback', feedback);
      document.getElementById('confirm').style.display = 'block';
    });
  </script>
</body>
</html>
