  <section>
    <h2>Cozy Sounds</h2>
    <button onclick="toggleSound('rain')">Rain (On/Off)</button>
    <audio id="rain" loop src="images/rain.wav"></audio> 
    <h2>Completed Books</h2>
    <ul id="completed"></ul>
    <button onclick="addCompleted()">Mark Book Completed</button>
  </section>
  <script src="js/script.js"></script>
  <script>
    function toggleSound(id) {
      const audio = document.getElementById(id);
      if (audio.paused) audio.play(); else audio.pause();
    }

    function addCompleted() {
      const book = prompt('Enter completed book title:');
      if (book) {
        let completed = JSON.parse(localStorage.getItem('completed')) || [];
        completed.push(book);
        saveToLocal('completed', completed);
        displayCompleted();
      }
    }

    function displayCompleted() {
      const list = document.getElementById('completed');
      list.innerHTML = '';
      const completed = JSON.parse(localStorage.getItem('completed')) || [];
      completed.forEach(b => { const li = document.createElement('li'); li.textContent = b; list.appendChild(li); });
    }
    displayCompleted();
  </script>
</body>
